<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<p>Hello <span th:text="${user.name} == null ? 'Default text' : ${user.name}">Dummy text</span>!</p>
<p th:text="|Hello ${user.name}!|">Hello user</p>
</body>
</html>
