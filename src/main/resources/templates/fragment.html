<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Fragment</title>
</head>
<body>

<div th:fragment="heder">
<!--    <span th:text="${#authentication.principal.username}">Username</span>-->
<!--    <span th:text="${#authentication.name}">Username</span>-->
    <span sec:authentication="name">Username</span>
    <span sec:authentication="principal.authorities">[USER, ADMIN]</span>
    <form th:action="@{/logout}" method="post">
        <button type="submit"><span th:text="#{logout.logout}">Logout</span></button>
    </form>
    <div th:insert="~{fragment :: locale}"></div>
</div>

<div th:fragment="locale">
    <form action="">
        <select name="lang" onchange="this.form.submit()">
            <option></option>
            <option value="en">EN</option>
            <option value="ru">RU</option>
        </select>
    </form>
</div>
</body>
</html>
